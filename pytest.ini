[tool:pytest]
# Pytest configuration for LLM Apps Educational Testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires setup)
    manual: Manual tests (interactive, for learning)
    slow: Slow tests (may take several seconds)
    api: Tests that make API calls (may require credentials)

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 30

# Async support
asyncio_mode = auto
